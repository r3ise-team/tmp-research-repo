name: Bug Report
description: Report a reproducible bug
labels: ["type: bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
      placeholder: A clear and concise description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment:
        - OS: [e.g., Windows 10, Ubuntu 22.04]
        - Python version: [e.g., 3.11]
        - Package versions: [e.g., numpy 1.24.0]
      placeholder: |
        OS: 
        Python version:
        Package versions:
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or logs that might help
    validations:
      required: false
